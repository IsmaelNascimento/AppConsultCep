  <ion-view view-title="Dashboard">
    <ion-content class="padding">
      <ion-list>
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Cep</span>
            <input ng-model="cep" type="text" placeholder="0000000">
          </label>
          <button ng-click="ConsultAdress(cep)" class="button button-block button-calm">Consult Adress</button>
        </ion-item>
      </ion-list>
      <!-- Information of Cep -->
      <ion-list ng-hide="adress == null">
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Logradouro</span>
            <input readonly type="text" value="{{ adress.cep }}">
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Logradouro</span>
            <input ng-model="cep" type="text" placeholder="00000-00">
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Complemento</span>
            <input ng-model="cep" type="text" placeholder="00000-00">
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Bairo</span>
            <input ng-model="cep" type="text" placeholder="00000-00">
          </label>
        </ion-item>
        <ion-item>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Localidade</span>
            <input ng-model="cep" type="text" placeholder="00000-00">
          </label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
